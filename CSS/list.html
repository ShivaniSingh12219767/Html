<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>BlackBerry</li>
    </ul>
    <h1>Ordered list</h1>
    <ol>
    <li>Red</li>
    <li>Green</li>
    <li>Yellow</li>
    </ol>
    <h1>Description Lists</h1>
    <dl><!--Desciption tag-->
        <dt>Unordered list contains:</dt><!--like a header-->
        <dd>Fruits names</dd><!--desciption text-->
        <dt>Ordered list contains:</dt>
        <dd>Colours name</dd>
    </dl>
    <table>
        <!-- Colgroup works only when you did not give any background colour if you give any then that will not work-->
        <colgroup>
            <col span="2" style="background-color:red">
        </colgroup>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>Shivani</td>
            <td>18</td>
            <td>Btech CSE</td>
        </tr>
        <tr>
            <td>Upasana</td>
            <td>18</td>
            <td>Btech CSE</td>
        </tr>
    </table>
    
</body>
</html>
